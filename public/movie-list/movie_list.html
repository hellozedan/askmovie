<h1 class="title-movie-list"> قائمة الافلام </h1>

<div class="container search-container">
    <div class="row">
        <div class="col-md-6">
            <h2 style="text-align: right">ابحث عن الفيلم</h2>
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" ng-model="vm.searchbox_input" class="form-control input-lg" placeholder="اسم الفيلم" />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" ng-click="vm.searchForFilm()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<span ng-if="vm.movie_list.length==0">

    لا يوجد نتائج تلائم البحث

</span>

<div ng-repeat="product in vm.movie_list" ng-if="$index % 3 == 0" class="row">
    <div class="col-xs-4 img-info-in-list" ng-click="vm.GoToMovieProfile(vm.movie_list[$index]._id)">

        <img src={{vm.movie_list[$index].img}} class="img-rounded img-movie-profile" alt="Cinque Terre" width="304" height="320">
        <h2 class="title-movie-in-list"> {{vm.movie_list[$index].name}}</h2>
       </div>
    <div class="col-xs-4 img-info-in-list" ng-if="vm.movie_list.length > ($index + 1)" ng-click="vm.GoToMovieProfile(vm.movie_list[$index+1]._id)">
        <img src={{vm.movie_list[$index+1].img}} class="img-rounded img-movie-profile" alt="Cinque Terre" width="304" height="320">
        <h2 class="title-movie-in-list"> {{vm.movie_list[$index+1].name}}</h2>
    </div>
    <div class="col-xs-4 img-info-in-list" ng-if="vm.movie_list.length > ($index + 2)" ng-click="vm.GoToMovieProfile(vm.movie_list[$index+2]._id)">

        <img src={{vm.movie_list[$index+2].img}} class="img-rounded img-movie-profile" alt="Cinque Terre" width="304" height="320">
        <h2 class="title-movie-in-list"> {{vm.movie_list[$index+2].name}}</h2>
    </div>
</div>
